{% load static %}


<style>
  /* Style for navbar */
  .navbar {
      background-color: #9cd11a;
      padding: 02px;
  }

  .navbar-brand img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
  }

  .navbar-nav .nav-link {
      color: #343333;
      font-weight: bold;
      margin-right: 10px;
  }

  .navbar-nav .active {
      color: #555;
  }

  .navbar-toggler {
      border: none;
      outline: none;
  }

  .navbar-toggler-icon {
      background-color: #9cd11a;
  }

  .navbar-nav.ml-auto .nav-item {
      margin-left: 10px;
  }

  .navbar-nav.ml-auto .nav-link {
      /*color: #fff;
      background-color: #333;*/
      border: solid 1px #333;
      padding: 8px 10px;
      border-radius: 50px;
      display: flex;
  }

  .navbar-nav.ml-auto .nav-link:hover {
      background-color: #9cd11a;
  }
</style>



<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #fafafa;">
  <div class="container-fluid text-center">
          <div class="container color-white">
            <ul class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}

                    <li class="nav-item">
                      <a class="nav-link border-0" href="{% url 'authentication:logout' %}">Logout</a>
                    </li>

                  {% else %}
                    <!-- Visible to non-authenticated users -->
                    <li class="nav-item">
                        <a class="nav-link border-0" href="{% url 'authentication:login' %}">Login</a>
                      </li>
                        <li class="nav-item">
                      </li>
                          <a class="nav-link border-0" href="{% url 'authentication:register' %}">Register</a>
                    </li>

                  {% endif %}
            </ul>
          </div>

      </div>
  </div>
</nav>
