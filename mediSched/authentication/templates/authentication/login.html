{% extends 'authentication/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 p-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-3">
                <div class="card-body">
                    <h2 class="card-title text-success text-decoration-underline">Log In</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button class="btn btn-success mt-2" type="submit">Log In</button>
                    </form>
                </div>

                <a href="{% url 'authentication:register' %}">Don't have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
